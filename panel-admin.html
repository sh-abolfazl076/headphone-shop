<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>پنل ادمین</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/panel-admin.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <div class="panel">
        <div class="panel-right">
            <div class="menu-info">
                    <img src="img/admin.JPG" alt="تصویر ادمین">
                    <span>ابوالفضل شاه محمدی</span>
            </div>
            <div class="menu-btn">
                <a href="" class="item">
                    <i class="fas fa-bell"></i>
                    <span>محصولات</span>
                </a>
                <a href="" class="item">
                    <i class="fas fa-redo"></i>
                    <span>سفارش ها</span>
                </a>
                <a href="" class="item">
                    <i class="fas fa-cube"></i>
                    <span>گزارش ها</span>
                </a>
                <a href="" class="item">
                    <i class="fas fa-cog"></i>
                    <span>پشتیبانی</span>
                </a>
                <a href="" class="item">
                    <i class="fas fa-dollar-sign"></i>
                    <span>کاربر ها</span>
                </a>
            </div>
        </div>
        <div class="panel-left">
            <div class="header">
                <div class="header-nav">
                    <div class="nav-right">
                        <div class="search1">
                            <a href=""><i class="fas fa-clipboard-list"></i></a>
                        </div>
                        <div class="search2">
                            <input type="text" >
                            <i class="fas fa-search" ></i>
                        </div>
                    </div>
                    <div class="nav-left">
                        <a href="#"><i class="fas fa-cog"></i></a>
                        <a href="#"><i class="fas fa-power-off"></i></a>
                        <a href="#"><i class="fas fa-redo"></i></a>
                    </div>
                </div>
                <div class="header-bottom">
                   <div class="right">
                       <span>آخربن ورود 2 زور پیش</span>
                   </div>
                    <div class="left">
                        <span>پارسی</span>
                    </div>
                </div>
            </div>
            <div class="holder">
                <div class="holder-box">
                   <div class="box">
                       <div class="right">
                           <i class="fas fa-cog"></i>
                       </div>
                       <div class="left">
                           <a href=""><span class="title1">تکمیل انبار</span></a>
                           <span class="title2">400</span>
                       </div>
                   </div>
                    <div class="box">
                        <div class="right">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="left">
                            <a href=""><span class="title1">محصولات</span></a>
                            <span class="title2">400</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="right">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="left">
                            <a href=""><span class="title1">تحویل پست</span></a>
                            <span class="title2">400</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="right">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="left">
                            <a href=""><span class="title1">تصویه</span></a>
                            <span class="title2">400</span>
                        </div>
                    </div>
                </div>
                <div class="holder-main">
                    <div class="holder-top">
                        <div class="right">
                            درآمد
                        </div>
                        <div class="left">
                            <a href="#"><i class="fas fa-cog"></i></a>
                            <a href="#"><i class="fas fa-angle-up"></i></a>
                        </div>
                    </div>
                    <div class="holder-bottom">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
